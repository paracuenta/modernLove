<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'TRIO' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>{{ 'NOMBRE1' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{ 'NOMBRE2' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="name2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{ 'NOMBRE3' | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="name3"></ion-input>
  </ion-item>

  <ion-card class="fondogris" text-center>
    <ion-card-header>
      {{name1 || '???'}}
      <ion-icon name="heart"></ion-icon>
      {{name2 || '???'}}
      <ion-icon name="heart"></ion-icon>
      {{name3 || '???'}}
    </ion-card-header>
    <ion-card-content class="score">
      {{score}}%
    </ion-card-content>
  </ion-card>
</ion-content>
