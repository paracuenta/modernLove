<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (submit)="setDefaults()">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'LANGUAGE' | translate }}</ion-label>
        <ion-select [(ngModel)]="lang" name="language">
          <ion-option value="ca">{{ 'CA' | translate }}</ion-option>
          <ion-option value="en">{{ 'EN' | translate }}</ion-option>
          <ion-option value="es">{{ 'ES' | translate }}</ion-option>
          <ion-option value="pt">{{ 'PT' | translate }}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" class="botonPrincipal" block>Save Changes</button>
    </ion-list>
  </form>
</ion-content>
